    <h3>Match Details</h3>
    <p><ul>
        <li>Stadium: <b>Greenfield International Stadium</b>, Thiruvananthapuram, Kerela, India</li></ul></p>
    <br>

    <footer><i class="fa fa-copyright"></i> 2022 C-Ray Mania</footer>

    <script class="featured">
        // Set Date
        var countDownDate = new Date("Sep 28, 2022 07:00:00 GMT+05:30").getTime();

        //Update count every 1 second
        var x = setInterval(function() {
            //Get today's date and time
            var now = new Date().getTime();
            var distance = countDownDate - now;

            // Time Calculation
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result
            document.getElementById("featured").innerHTML = days + "D " + hours + "H " + minutes + "M " + seconds + "S ";

            // Countdown finished text
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("featured").innerHTML = "Server Downtime";
            }
        }, 1000);
    </script>
