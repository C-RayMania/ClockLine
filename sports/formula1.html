    <script class="F1R17">
    // Set Date
    var countDownDate1 = new Date("Oct 02, 2022 17:30:00 GMT+05:30").getTime();

    //Update count every 1 second
    var x = setInterval(function() {
        //Get today's date and time
        var now = new Date().getTime();
        var distance = countDownDate1 - now;

        // Time Calculation
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result
        document.getElementById("F1R17").innerHTML = days + "D " + hours + "H " + minutes + "M " + seconds + "S ";

        // Countdown finished text
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("F1R17").innerHTML = "EXPIRED";
        }
    }, 1000);
    </script>
